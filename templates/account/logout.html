{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log out" %}{% endblock %}

{% block content %}
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card p-4 shadow-lg rounded-4 border-0">
                    <div class="card-body">

                        <form method="POST" action="{% url 'account_logout' %}">
                            <legend class="text-center mb-4" style="font-weight: 600; font-size: 1.5rem; color: rgb(43, 71, 100);">{% trans "Log out" %}</legend>                        
                            <fieldset>
                                {% csrf_token %}
                                <p class="text-center" style="font-size: 1.1rem;">{% trans "Are you sure you want to log out?" %}</p>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-danger w-100 py-2" style="font-size: 1.1rem; font-weight: 600; background-color: #dc3545; border-color: #dc3545;">
                                        {% trans "Log out" %}
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
