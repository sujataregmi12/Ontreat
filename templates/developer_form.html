{% extends 'base.html' %}

{% block content %}
<div class="container my-5"> 
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">           
            <div class="card shadow-lg">
                <div class="card-body">                   
                    <h4 class="card-title text-center mb-4 text-primary">Create New Developer</h4>
                    {{form.media}}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn w-100 mb-3" style="background-color: rgb(43, 71, 100); color: white;">Create Developer</button>
                    </form>
                    <a href="{% url 'developer_list' %}" class="btn btn-outline-secondary w-100">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
