{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8"> 
            <div class="card shadow-lg border-0 rounded-4 custom-card">
                <div class="card-body p-4"> 
                    <h3 class="text-center text-primary mb-4">Create New Developer</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- First Row: Display Name and Email -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Display Name</label>
                                {{ form.display_name }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                {{ form.email }}
                            </div>
                        </div>

                        <!-- Second Row: About Me and Role -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">About Me</label>
                                <textarea name="about_me" class="form-control" style="height: 80px;">{{ form.about_me.value }}</textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Role</label>
                                {{ form.role }}
                            </div>
                        </div>

                        <!-- Third Row: Image Upload -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Upload Image</label>
                                <div class="form-control-wrapper">
                                    {{ form.image }}
                                </div>
                            </div>
                        </div>

                        <!-- Fourth Row: Active Status and Private Profile -->
                        <div class="row mb-3">
                            <div class="col-md-6 d-flex align-items-center">
                                <label class="form-label me-2">Active Status:</label>
                                <div class="form-check form-check-inline">
                                    {{ form.is_active }}
                                    <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                                        Yes
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6 d-flex align-items-center">
                                <label class="form-label me-2">Private Profile:</label>
                                <div class="form-check form-check-inline">
                                    {{ form.is_private }}
                                    <label class="form-check-label" for="{{ form.is_private.id_for_label }}">
                                        Yes
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-pill">Create Developer</button>
                    </form>
                    <a href="{% url 'developer_list' %}" class="btn btn-secondary w-100 mt-3 rounded-pill">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }
    .custom-card {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 15px;
        background-color: #fff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
    }
    .form-control, select, textarea {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 12px;
        font-size: 16px;
        transition: 0.3s;
        width: 100%;
    }
    .form-control:focus, select:focus, textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-secondary {
        background-color: #6c757d !important;
        color: white !important;
        border-color: #6c757d !important;
    }
    .btn-secondary:hover {
        background-color: #5a6268 !important;
        border-color: #545b62 !important;
    }
    .btn {
        background-color: #007bff;
        color: white;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .form-check-inline {
        display: flex;
        align-items: center;
    }
    .form-check-label {
        margin-left: 5px;
    }
</style>

{% endblock %}
