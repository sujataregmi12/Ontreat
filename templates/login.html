
{% extends 'base.html' %}
{% load static i18n django_bootstrap5 %}
{% block content %}



<main class="form-signin w-100 m-auto">
  <form method="post" action="/login">
    {% csrf_token %}
    {% comment %} <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> {% endcomment %}
    <h1 class="h2 mb-4 fw-normal"> Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

    <div class = "mt-4">
      <div class="d-flex justify-content-center links">
        Don't have an account? <a href="{% url "register" %}" class="ml-2">Sign up</a>
    </div>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2025</p>

  </form>
</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


{% endblock content %}
