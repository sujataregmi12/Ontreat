{% extends "base.html" %}

{% block content %}
<div class="delete-container">
    <div class="delete-box">
      <h1 class="delete-title">Are you sure you want to delete this project?</h1>
      <div class="delete-details">
        <p class="delete-description">
          <b>You are about to permanently delete the project <strong>{{project.name}}?</strong>. 
          This action cannot be undone.</b>
        </p>
      </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <button class="btn btn-secondary"><a href="{% url 'project_detail' project.pk %}">Cancel</a></button>
  </form>
{% endblock %}
