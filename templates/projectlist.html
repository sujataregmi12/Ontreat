{% extends 'base.html' %}
{% load i18n static django_bootstrap5 %}
{% block content %}
<div class="container">
    <h2>Project List</h2>
    <ul>
        {% if project_list %}
            {% for project in project_list %}
            <li>{{ project.name }}</li>
            
                
           <a href="{{project.id}}"><h1>{{project.name}}</h1></a><hr>
           <a href="{% url "delete" project.id %}">Delete</a><hr>
            
          
            
            {% endfor %}
        {% endif %}
    </ul>
</div>
{% endblock %}
