{% extends 'base.html' %}
{% load i18n static django_bootstrap5 %}
{% block content %}
<div class="container">
    <h2>Project List</h2>
    <ul>
        {% if project_list %}
            {% for project in project_list %}
            <li>{{ project.name }}</li>
           <h2> <a href= "{% url 'project_detail' pk=project.pk %}">{{project.name}}</a></h2>
       
            {% endfor %}
        {% endif %}
    </ul>
</div>
{% endblock %}
