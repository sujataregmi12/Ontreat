<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Adjust path as necessary -->
</head>
<body>
    <section id="register" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <h2 class="section-heading text-uppercase"><b>Sign Up</b></h2>
                                <p class="section-subheading text-muted">Fill out the form to create an account.</p>
                            </div>

                            <form method="post" action="{% url 'register' %}" id="contactForm" name="sentMessage" novalidate="novalidate">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="name" class="font-weight-bold">Your UserName*</label>
                                    <input class="form-control form-control-lg" id="username" type="text" name="username" placeholder="Enter your username" required="required" data-validation-required-message="Please enter your username.">
                                    <p class="help-block text-danger">{{ form.name.errors }}</p>
                                </div>

                               <div class="form-group">
                                    <label for="email" class="font-weight-bold">Your Email*</label>
                                    <input class="form-control form-control-lg" id="email" type="email" name="email" placeholder="Enter your email" required="required" data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger">{{ form.email.errors }}</p>
                                </div>

                               <!--  <div class="form-group">
                                    <label for="phone" class="font-weight-bold">Your Phone*</label>
                                    <input class="form-control form-control-lg" id="phone" type="tel" name="phone" placeholder="Enter your phone number" required="required" data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger">{{ form.phone.errors }}</p>
                                </div>-->

                                <div class="form-group">
                                    <label for="password" class="font-weight-bold">Your Password*</label>
                                    <input class="form-control form-control-lg" id="password" type="password" name="password" placeholder="Enter your password" required="required" data-validation-required-message="Please enter your password.">
                                    <p class="help-block text-danger">{{ form.password.errors }}</p>
                                </div>

                                <div class="form-group text-center">
                                    <button id="sendMessageButton" class="btn btn-primary btn-lg text-uppercase" type="submit">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
