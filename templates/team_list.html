{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="col text-end">
        <a href="{% url 'team_create' %}" class="btn btn-outline-primary btn-hover-custom mb-3">Add New Team</a>
    </div>
    <h2 class="text-center mb-4 text-dark font-weight-bold">Our Teams</h2>
    
    {% if teams %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for team in teams %}
                <div class="col">
                    <div class="card mb-4 shadow-lg border-0 rounded-3 overflow-hidden">
                        <div class="card-body">
                            <h5 class="card-title text-dark font-weight-bold">{{ team.name }}</h5>
                            <h6 class="card-subtitle mb-3 text-muted">{{ team.project_lead }}</h6> <!-- Added project_lead -->
                            
                            <div class="d-flex gap-3 justify-content-between">
                                <a href="{% url 'team_detail' pk=team.pk %}" class="btn btn-primary py-2">View Details</a>
                                <a href="{% url 'team_delete' pk=team.pk %}" class="btn btn-danger py-2" style= "background-color : #dc3545;">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No teams available.</p>
    {% endif %}
</div>
{% endblock %}
