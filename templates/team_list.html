{% extends 'base.html' %}
{% block content %}

<h1>Team List</h1>
<ul>
    {% for team in teams %}
        <li>
            <a href="{% url 'team_detail' team.pk %}">{{ team.name }}</a>
            <a href="{% url 'team_delete' team.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'team_create' %}">Add New Team</a>
{% endblock %}
